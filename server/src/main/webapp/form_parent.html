<!DOCTYPE html>

    <!-- bootstrap -->

				</tr> -->
				<tr class="ligne">

				<tr class="ligne">

							</label><input type="number" class="form-control"  name="telephoneB"></td>
				</tr>
				<tr class="ligne">
					<td class="cellule"><label for="mail" class="control-label">Adresse
							Mail</label><input type="text" class="form-control"  name="mailA"></td>
					<td class="cellule"><label for="mail" class="control-label">Adresse
							Mail</label><input type="text" class="form-control" name="mailB"></td>
				</tr>

				<tr class="ligne">

							</label><input type="text" class="form-control"  name="professionA"></td>

				</tr>
				
				<!-- <tr>
					<th>Finance</th>

				</tr>

					<td class="cellule"><label for="mail" class="control-label">Adresse

		<button type="submit" id="connection" class="btn btn-success btn-block">Enregistrer</button>
